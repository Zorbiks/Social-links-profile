<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
		<title>Frontend Mentor | Social links profile</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
			<div class="card text-white border-0 rounded-3 text-center p-4  px-sm-5">
				<div class="user-info mb-4">
					<img class="card-img-top rounded-circle mb-3" src="assets/images/avatar-jessica.jpeg" alt="">
					<h5 class="card-title username fw-bold">Jessica Randall</h5>
					<p class="card-text location fw-bold">London, United Kingdom</p>
					<p class="card-text bio">"Front-end developer and avid reader."</p>
				</div>
				<div class="card-body p-0">
					<a href="#" class="btn btn-dark p-2 fw-bold d-block mb-3">GitHub</a>
					<a href="#" class="btn btn-dark p-2 fw-bold d-block mb-3">Frontend Mentor</a>
					<a href="#" class="btn btn-dark p-2 fw-bold d-block mb-3">LinkedIn</a>
					<a href="#" class="btn btn-dark p-2 fw-bold d-block mb-3">Twitter</a>
					<a href="#" class="btn btn-dark p-2 fw-bold d-block">Instagram</a>
				</div>
			</div>
		</div>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
